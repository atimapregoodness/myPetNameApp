<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/style.css">
      <title>myPetList</title>
</head>
<body>
      <h1>My Pets List</h1>
      <form action="" id="form">
            <h2>Add a Pet</h2>
            <input type="text" name="petName" id="petName" placeholder="type the pet name">
            <button type="submit" id="submit">Add</button>
            <p>
                  <h3>Pets You added:</h3>
                  <h4 class="expl">Remove pet by clicking the remove icon.....</h4>
            </p>
            <div class="items">
                  <ol id="ul"></ol>
            </div>
            <div class="down">
                  <h4 class="h4">Empty!!!  please add a pet name</h4>
                  <p>
                        <h5>&copy; 2023 designed by atimaxCode <></h5>
                        
                  </p>
            </div>
            
      </form>
      
      <script src="js/app.js"></script>
</body>
</html>
